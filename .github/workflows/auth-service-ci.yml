name: Auth Service CI/CD

on:
  pull_request:
    branches: [main, dev]
    paths:
      - "apps/auth-service/**"
      - ".github/workflows/auth-service-ci.yml"
  push:
    branches: [main, dev]
    paths:
      - "apps/auth-service/**"
      - ".github/workflows/auth-service-ci.yml"

permissions:
  contents: read
  packages: write
  pull-requests: read

jobs:
  validate:
    name: Validate and Lint
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR Source Branch
        if: github.event_name == 'pull_request'
        run: |
          # 如果目标是 main，必须来自 dev
          if [[ "${{ github.base_ref }}" == "main" && "${{ github.head_ref }}" != "dev" ]]; then
            echo "Error: Pull Requests to 'main' must originate from the 'dev' branch."
            exit 1
          fi
          # 如果目标是 dev，不能直接来自 main
          if [[ "${{ github.base_ref }}" == "dev" && "${{ github.head_ref }}" == "main" ]]; then
            echo "Error: You cannot merge 'main' into 'dev' via PR."
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        working-directory: apps/auth-service
        run: uv sync --frozen

      - name: Lint with ruff
        working-directory: apps/auth-service
        run: |
          uv pip install ruff
          uv run ruff check .

  deploy:
    name: Deploy to Production
    needs: validate
    # 只有推送到 main 分支（即 PR 合并到 main）时才触发布署
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}

            # Update source code
            git pull origin main

            cd apps/auth-service

            # Build and deploy locally
            docker compose up -d --build
            docker image prune -f

      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "DISCORD_WEBHOOK is not set, skipping notification."
            exit 0
          fi

          STATUS="${{ job.status }}"
          case "$STATUS" in
            success) COLOR=3066993 ;; # Green
            failure) COLOR=15158332 ;; # Red
            cancelled) COLOR=9807270 ;; # Grey
            *) COLOR=0 ;;
          esac

          MESSAGE="Deployment of **${{ github.repository }}** (${{ github.ref_name }}) was a **$STATUS**."

          curl -X POST -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"Deployment Notification\",
                \"description\": \"$MESSAGE\",
                \"color\": $COLOR,
                \"fields\": [
                  {\"name\": \"Commit\", \"value\": \"[${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\", \"inline\": false},
                  {\"name\": \"Host\", \"value\": \"${{ secrets.DEPLOY_HOST }}\", \"inline\": true}
                ],
                \"footer\": {\"text\": \"RevieU CI/CD\"}
              }]
            }" \
            $DISCORD_WEBHOOK

name: "Bug Report"
description: Report a bug to help us fix issues.
title: "fix(scope): <title>"
labels: ["bug", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Provide a clear and concise description of the bug.
      placeholder: e.g. Clicking the login button causes a blank screen with no response...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to the home page
        2. Click on '...'
        3. Scroll to the bottom
        4. Observe the error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Your operating system, browser version, or app version.
      placeholder: Chrome 120 / iOS 17 / Windows 11
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Screenshots or Logs
      description: If applicable, paste screenshots or console logs here.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Duplicate Check
      options:
        - label: I have searched existing issues and confirmed this is not a duplicate.
          required: true

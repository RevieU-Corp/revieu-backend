basePath: /api/v1
definitions:
  auth.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      token:
        type: string
      type:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  auth.RegisterResponse:
    properties:
      message:
        type: string
      user_id:
        type: integer
    type: object
  auth.UserInfoResponse:
    properties:
      email: {}
      message:
        type: string
      role: {}
      user_id: {}
    type: object
  dto.AddressItem:
    properties:
      address:
        type: string
      city:
        type: string
      district:
        type: string
      id:
        type: integer
      is_default:
        type: boolean
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      province:
        type: string
    type: object
  dto.AddressListResponse:
    properties:
      addresses:
        items:
          $ref: '#/definitions/dto.AddressItem'
        type: array
    type: object
  dto.CommentRequest:
    properties:
      text:
        type: string
    required:
    - text
    type: object
  dto.CreateAddressRequest:
    properties:
      address:
        maxLength: 255
        type: string
      city:
        maxLength: 50
        type: string
      district:
        maxLength: 50
        type: string
      is_default:
        type: boolean
      name:
        maxLength: 50
        type: string
      phone:
        maxLength: 20
        type: string
      postal_code:
        maxLength: 20
        type: string
      province:
        maxLength: 50
        type: string
    required:
    - address
    - name
    - phone
    type: object
  dto.FavoriteItem:
    properties:
      created_at:
        type: string
      id:
        type: integer
      merchant:
        $ref: '#/definitions/dto.MerchantBrief'
      post:
        $ref: '#/definitions/dto.PostItem'
      review:
        $ref: '#/definitions/dto.ReviewItem'
      target_id:
        type: integer
      target_type:
        type: string
    type: object
  dto.FavoriteListResponse:
    properties:
      cursor:
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.FavoriteItem'
        type: array
      total:
        type: integer
    type: object
  dto.Merchant:
    properties:
      businessName:
        type: string
      category:
        type: string
      coverImage:
        type: string
      distance:
        type: string
      id:
        type: string
      name:
        type: string
      rating:
        type: number
      reviewCount:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  dto.MerchantBrief:
    properties:
      category:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  dto.NotificationSettings:
    properties:
      email_enabled:
        type: boolean
      push_enabled:
        type: boolean
    type: object
  dto.PostItem:
    properties:
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      images:
        items:
          type: string
        type: array
      is_liked:
        type: boolean
      like_count:
        type: integer
      merchant:
        $ref: '#/definitions/dto.MerchantBrief'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      view_count:
        type: integer
    type: object
  dto.PostListResponse:
    properties:
      cursor:
        type: integer
      posts:
        items:
          $ref: '#/definitions/dto.PostItem'
        type: array
      total:
        type: integer
    type: object
  dto.PrivacySettings:
    properties:
      is_public:
        type: boolean
    type: object
  dto.ProfileResponse:
    properties:
      avatar_url:
        type: string
      intro:
        type: string
      location:
        type: string
      nickname:
        type: string
      user_id:
        type: integer
    type: object
  dto.Review:
    properties:
      businessImage:
        type: string
      businessName:
        type: string
      createdAt:
        type: string
      id:
        type: string
      images:
        items:
          type: string
        type: array
      likeCount:
        type: integer
      location:
        type: string
      merchantId:
        type: string
      rating:
        type: number
      storeId:
        type: string
      tags:
        items:
          type: string
        type: array
      text:
        type: string
      userId:
        type: string
      venueId:
        type: string
      visitDate:
        type: string
    type: object
  dto.ReviewItem:
    properties:
      avg_cost:
        type: integer
      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      images:
        items:
          type: string
        type: array
      is_liked:
        type: boolean
      like_count:
        type: integer
      merchant:
        $ref: '#/definitions/dto.MerchantBrief'
      rating:
        type: number
      rating_env:
        type: number
      rating_service:
        type: number
      rating_value:
        type: number
      tags:
        items:
          type: string
        type: array
    type: object
  dto.ReviewListResponse:
    properties:
      cursor:
        type: integer
      reviews:
        items:
          $ref: '#/definitions/dto.ReviewItem'
        type: array
      total:
        type: integer
    type: object
  dto.UpdateAddressRequest:
    properties:
      address:
        type: string
      city:
        type: string
      district:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      province:
        type: string
    type: object
  dto.UpdateProfileRequest:
    properties:
      avatar_url:
        type: string
      intro:
        type: string
      location:
        type: string
      nickname:
        type: string
    type: object
  handler.InitiatePaymentRequest:
    properties:
      userId:
        type: string
    required:
    - userId
    type: object
  service.CreatePaymentRequest:
    properties:
      amount:
        type: number
      currency:
        type: string
      status:
        type: string
    type: object
  service.CreateVoucherRequest:
    properties:
      code:
        type: string
      couponId:
        type: string
      userId:
        type: string
    type: object
  service.FileRequest:
    properties:
      content_type:
        type: string
      filename:
        type: string
    type: object
  service.PresignedURLRequest:
    properties:
      files:
        items:
          $ref: '#/definitions/service.FileRequest'
        type: array
    type: object
  service.PresignedURLResponse:
    properties:
      uploads:
        items:
          $ref: '#/definitions/service.UploadInfo'
        type: array
    type: object
  service.PublicProfileResponse:
    properties:
      avatar_url:
        type: string
      follower_count:
        type: integer
      following_count:
        type: integer
      intro:
        type: string
      is_following:
        type: boolean
      like_count:
        type: integer
      location:
        type: string
      nickname:
        type: string
      post_count:
        type: integer
      review_count:
        type: integer
      user_id:
        type: integer
    type: object
  service.SuggestionsRequest:
    properties:
      businessCategory:
        type: string
      currentText:
        type: string
      merchantName:
        type: string
      overallRating:
        type: number
    type: object
  service.SuggestionsResponse:
    properties:
      suggestions:
        items:
          type: string
        type: array
    type: object
  service.UploadInfo:
    properties:
      expires_at:
        type: string
      file_url:
        type: string
      id:
        type: string
      upload_url:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the core backend service for RevieU
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: RevieU Core API
  version: "1.0"
paths:
  /admin/merchants:
    get:
      description: Returns a list of merchants for admin management
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List merchants for admin
      tags:
      - admin
  /admin/merchants/{id}:
    patch:
      consumes:
      - application/json
      description: Updates a merchant's status or verification
      parameters:
      - description: Merchant ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update merchant status
      tags:
      - admin
  /admin/reports:
    get:
      description: Returns a list of user reports for admin review
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List reports
      tags:
      - admin
  /admin/reports/{id}:
    patch:
      consumes:
      - application/json
      description: Updates a report status (approve/reject)
      parameters:
      - description: Report ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update report
      tags:
      - admin
  /ai/reviews/suggestions:
    post:
      consumes:
      - application/json
      description: Generates AI suggestions for improving a review
      parameters:
      - description: Suggestions request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.SuggestionsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.SuggestionsResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get review suggestions
      tags:
      - ai
  /auth/callback/google:
    get:
      description: Handles Google OAuth callback, creates/logs in user, redirects
        to frontend with token
      parameters:
      - description: Authorization code from Google
        in: query
        name: code
        required: true
        type: string
      responses:
        "302":
          description: Redirect to frontend with token
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Handle Google OAuth callback
      tags:
      - auth
  /auth/forgot-password:
    post:
      consumes:
      - application/json
      description: Sends a password reset email if the account exists
      parameters:
      - description: Forgot Password Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send password reset email
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password to get JWT token
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/login/google:
    get:
      description: Redirects user to Google OAuth authorization page
      responses:
        "302":
          description: Redirect to Google OAuth
      summary: Redirect to Google OAuth
      tags:
      - auth
  /auth/me:
    get:
      description: Get the current authenticated user's information (protected route)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.UserInfoResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get current user info
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with username, email and password
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.RegisterResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /auth/verify:
    get:
      description: Verify user email using the token sent to their email
      parameters:
      - description: Verification token
        in: query
        name: token
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify user email
      tags:
      - auth
  /categories:
    get:
      description: Returns a list of all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: List categories
      tags:
      - category
  /conversations:
    get:
      description: Returns conversations for the authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List conversations
      tags:
      - conversation
    post:
      consumes:
      - application/json
      description: Creates a new conversation
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create conversation
      tags:
      - conversation
  /conversations/{id}/messages:
    get:
      description: Returns messages for a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get conversation messages
      tags:
      - conversation
    post:
      consumes:
      - application/json
      description: Sends a message in a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Send message
      tags:
      - conversation
  /conversations/{id}/settings:
    patch:
      consumes:
      - application/json
      description: Updates settings for a conversation (e.g. mute)
      parameters:
      - description: Conversation ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update conversation settings
      tags:
      - conversation
  /coupons/{id}/payment/initiate:
    post:
      consumes:
      - application/json
      description: Initiates payment flow for a coupon
      parameters:
      - description: Coupon ID
        in: path
        name: id
        required: true
        type: integer
      - description: Initiate payment request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.InitiatePaymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Initiate coupon payment
      tags:
      - coupon
  /coupons/{id}/redeem:
    post:
      description: Redeems a coupon for the authenticated user
      parameters:
      - description: Coupon ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Redeem coupon
      tags:
      - coupon
  /coupons/{id}/validate:
    post:
      description: Validates a coupon by ID
      parameters:
      - description: Coupon ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Validate coupon
      tags:
      - coupon
  /feed/home:
    get:
      description: Returns the home feed items
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get home feed
      tags:
      - feed
  /media/{id}/analysis:
    post:
      description: Triggers analysis for a media upload
      parameters:
      - description: Upload ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Analyze media upload
      tags:
      - media
  /media/presigned-urls:
    post:
      consumes:
      - application/json
      description: Generates presigned URLs for uploading files directly to R2 storage
      parameters:
      - description: Files to upload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.PresignedURLRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.PresignedURLResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create presigned URLs for media upload
      tags:
      - media
  /media/uploads:
    post:
      description: Creates a media upload and returns upload URLs
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create media upload
      tags:
      - media
  /merchant/stores:
    post:
      consumes:
      - application/json
      description: Creates a new store for the authenticated merchant
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a store
      tags:
      - store
  /merchant/stores/{id}:
    patch:
      consumes:
      - application/json
      description: Updates a store for the authenticated merchant
      parameters:
      - description: Store ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a store
      tags:
      - store
  /merchant/verification:
    get:
      description: Returns the verification status for the authenticated merchant
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get verification status
      tags:
      - verification
    post:
      consumes:
      - application/json
      description: Submits verification documents for the authenticated merchant
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Submit merchant verification
      tags:
      - verification
  /merchants:
    get:
      description: Returns merchants, optionally filtered by category
      parameters:
      - description: Category filter
        in: query

basePath: /api/v1
definitions:
  dto.AddressItem:
    properties:
      address:
        type: string
      city:
        type: string
      district:
        type: string
      id:
        type: integer
      is_default:
        type: boolean
      name:
        type: string
      phone:
        type: string
      postal_code:
        type: string
      province:
        type: string

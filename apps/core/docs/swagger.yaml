      content:
        type: string
      created_at:
        type: string
      id:
        type: integer
      images:
        items:
          type: string
        type: array
      is_liked:
        type: boolean
      like_count:
        type: integer
      merchant:
        $ref: '#/definitions/dto.MerchantBrief'

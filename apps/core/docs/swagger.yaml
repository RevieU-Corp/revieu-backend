      addresses:
        items:
          $ref: '#/definitions/dto.AddressItem'
        type: array
    type: object
  dto.CreateAddressRequest:
    properties:
      address:
        maxLength: 255
        type: string
      city:
        maxLength: 50
        type: string
      district:
        maxLength: 50
        type: string
      is_default:
        type: boolean
      name:
        maxLength: 50
        type: string
      phone:
        maxLength: 20
        type: string
      postal_code:
        maxLength: 20
        type: string
      province:
        maxLength: 50
        type: string
    required:
    - address
    - name
    - phone
    type: object
  dto.FavoriteItem:
    properties:
      created_at:
        type: string
      id:
        type: integer
      merchant:
        $ref: '#/definitions/dto.MerchantBrief'
      post:
        $ref: '#/definitions/dto.PostItem'
      review:
        $ref: '#/definitions/dto.ReviewItem'
      target_id:
        type: integer
      target_type:
        type: string
    type: object
  dto.FavoriteListResponse:
    properties:
      cursor:
        type: integer
      items:
        items:
          $ref: '#/definitions/dto.FavoriteItem'
        type: array
      total:
        type: integer
    type: object
  dto.FollowersResponse:
    properties:
      total:
        type: integer
      users:
        items:
          $ref: '#/definitions/dto.UserBrief'
        type: array
    type: object

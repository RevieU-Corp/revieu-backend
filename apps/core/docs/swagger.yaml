        type: array
      is_liked:
        type: boolean
      like_count:
        type: integer
      merchant:
        $ref: '#/definitions/dto.MerchantBrief'
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      view_count:
        type: integer

          $ref: '#/definitions/dto.PostItem'
        type: array
      total:
        type: integer
    type: object
  dto.PrivacySettings:
    properties:
      is_public:
        type: boolean
    type: object
  dto.ProfileResponse:
    properties:
      avatar_url:
        type: string
      intro:
        type: string
      location:
        type: string
      nickname:
        type: string
      user_id:
        type: integer
    type: object
  dto.PublicProfileResponse:

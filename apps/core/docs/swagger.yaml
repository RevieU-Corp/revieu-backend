        type: string
      follower_count:
        type: integer
      following_count:
        type: integer
      intro:
        type: string
      is_following:
        type: boolean
      like_count:
        type: integer
      location:
        type: string
      nickname:
        type: string
      post_count:
        type: integer
      review_count:
        type: integer

# Lefthook configuration
# https://github.com/evilmartians/lefthook

# Minimum lefthook version
min_version: 1.13.0

# Pre-commit hook - runs before commit is created
pre-commit:
  parallel: true
  commands:
    # Prevent committing unencrypted secrets
    check-secrets:
      glob: "*.yaml"
      run: |
        if git diff --cached --name-only | grep -E "secrets\.yaml$" | grep -v "sealed-secrets\.yaml$"; then
          echo "‚ùå COMMIT BLOCKED: Unencrypted secrets detected!"
          echo ""
          echo "You are trying to commit unencrypted secrets.yaml files:"
          git diff --cached --name-only | grep -E "secrets\.yaml$" | grep -v "sealed-secrets\.yaml$" | sed 's/^/  - /'
          echo ""
          echo "üîí Please encrypt your secrets first:"
          echo "  ./scripts/seal-secrets.sh"
          echo ""
          exit 1
        fi

# Commit-msg hook - validates commit message format
commit-msg:
  commands:
    # Enforce conventional commits
    check-message:
      run: |
        commit_msg=$(cat {1})

        # Check if commit message follows conventional commits format
        # Format: type(scope): description
        # Example: feat(core): add user authentication
        if ! echo "$commit_msg" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore|ci|build|revert)(\(.+\))?: .{1,}"; then
          echo "‚ùå COMMIT MESSAGE INVALID!"
          echo ""
          echo "Commit message must follow Conventional Commits format:"
          echo "  <type>(<scope>): <description>"
          echo ""
          echo "Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build, revert"
          echo ""
          echo "Examples:"
          echo "  feat(core): add user authentication"
          echo "  fix(api): resolve null pointer exception"
          echo "  docs(readme): update installation instructions"
          echo ""
          echo "Your message:"
          echo "  $commit_msg"
          echo ""
          exit 1
        fi

# Pre-push hook - runs before pushing to remote
pre-push:
  commands:
    # Run tests before pushing
    test:
      run: |
        echo "üß™ Running tests before push..."
        cd apps/core && GOCACHE=/tmp/go-build go test -short ./...
